<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到米奇妙妙屋</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 p-4">
        <img src="banner.jpg" alt="Banner" class="w-full h-48 object-cover rounded-lg">
    </header>
    <main class="container mx-auto mt-8">
        <div class="flex items-center mb-8">
            <img src="avatar.jpg" alt="头像" class="w-20 h-20 rounded-full mr-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Miaos</h1>
                <p class="text-gray-600">欢迎来到米奇妙妙屋</p>
            </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <img src="/images/1.jpg" alt="Image 1" class="w-full h-auto rounded-lg shadow-lg">
            <img src="/images/2.jpg" alt="Image 2" class="w-full h-auto rounded-lg shadow-lg">
            <img src="/images/3.jpg" alt="Image 3" class="w-full h-auto rounded-lg shadow-lg">
            <img src="/images/4.jpg" alt="Image 4" class="w-full h-auto rounded-lg shadow-lg">
            <img src="/images/5.jpg" alt="Image 5" class="w-full h-auto rounded-lg shadow-lg">
        </div>
    </main>

</html>
